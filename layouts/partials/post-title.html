{{ $icon := printf "/images/section/%s.svg" .Section }}
{{ $scan := printf "static%s" $icon }}

<h2 class="blog-post-title">
    {{ if (fileExists $scan) -}}
    <img src="{{$icon}}" height="24" width="24" alt="{{.Section}}" />
    {{- end }}
    <a class="text-dark" href="{{ .RelPermalink }}">{{ .Title | markdownify }}</a>
</h2>
