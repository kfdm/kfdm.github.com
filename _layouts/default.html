<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>{{ page.title }}</title>
		<meta name="robots" content="noarchive" />
		<meta name="viewport" content="width=device-width, initial-scale=0.7">
		<meta name="HandheldFriendly" content="True">
		<meta name="MobileOptimized" content="320">
		<link href="{{ site.url }}/atom.xml" rel="alternate" title="{{ site.title }}" type="application/atom+xml" />
		<link type="text/css" href="/static/new.css" rel="stylesheet" media="screen" />
		<link type="text/css" href="/static/mobile.css" rel="stylesheet" media="only screen and (max-device-width: 480px)" />
		{% if page.source_code %}
		<link type="text/css" href="/static/syntax.css" rel="stylesheet" />
		{% endif %}
	</head>
	<body>
		<header id="head" class="{{ page.section }}">
			<div class="head">
				<a href="/index.html"><img src="/static/banner.png" alt="{{ site.title }}" /></a>
				<span class="social">
					<a title="LinkedIn" href="http://www.linkedin.com/in/PaulTraylor"><img src="/static/linkedin.png" alt="" /></a>
					<a title="GitHub" href="http://github.com/kfdm/"><img src="/static/github.png" alt="" /></a>
					<a title="Twitter" href="http://twitter.com/kfdm/"><img src="/static/twitter.png" alt=""/></a>
				</span>
			</div>
			<nav class="head">
				<ul>
					<li class="about"><a href="/index.html">About</a></li>
					<li class="experience"><a href="/experience.html">Experience</a></li>
					<li class="past"><a href="/past.html">Past Projects</a></li>
					<li class="current"><a href="/current.html">Curent Projects</a></li>
					<li class="future"><a href="/日本語/index.html">日本語</a></li>
				</ul>
			</nav>
		</header>
		<section class="content {{page.tab}} {{ page.section }}">
{{ content }}
		</section>
		<footer class="{{ page.section }}">Copyright &copy; Paul Traylor 2004-2012</footer>
		{% for js in page.javascript %}
		<script type="text/javascript" src="{{ js }}"></script>
		{% endfor %}
	</body>
</html>
