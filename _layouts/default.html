<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>{{ page.title }}</title>
		<meta name="robots" content="noarchive" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="HandheldFriendly" content="True">
		<meta name="MobileOptimized" content="320">
		<link href="{{ site.url }}/atom.xml" rel="alternate" title="{{ site.title }}" type="application/atom+xml" />
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
		<link type="text/css" href="/static/new.css" rel="stylesheet" media="screen" />
		{% if page.source_code %}
		<link type="text/css" href="/static/syntax.css" rel="stylesheet" />
		{% endif %}
	</head>
	<body>
		<header class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/index.html">KUNGFUDISCOMONKEY</a>
				</div>
				<nav class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="about"><a href="/index.html">About</a></li>
						<li class="experience"><a href="/experience.html">Experience</a></li>
						<li class="past"><a href="/past.html">Past Projects</a></li>
						<li class="current"><a href="/current.html">Curent Projects</a></li>
						<li class="future"><a href="/日本語/index.html">日本語</a></li>
						<li>
							<a title="LinkedIn" href="http://www.linkedin.com/in/PaulTraylor"><img src="/static/linkedin.png" alt="" /></a>
						</li>
						<li>
							<a title="GitHub" href="http://github.com/kfdm/"><img src="/static/github.png" alt="" /></a>
						</li>
						<li>
							<a title="Twitter" href="http://twitter.com/kfdm/"><img src="/static/twitter.png" alt=""/></a>
						</li>
					</ul>
				</nav>
			</div>
		</header>
		<section class="container content {{page.tab}} {{ page.section }}">
			<div>
{{ content }}
			</div>
		</section>
		<footer class="{{ page.section }}">Copyright &copy; Paul Traylor 2004-2014</footer>
		<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
		{% for js in page.javascript %}
		<script type="text/javascript" src="{{ js }}"></script>
		{% endfor %}
	</body>
</html>
