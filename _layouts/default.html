<!DOCTYPE html>
<!-- https://github.com/kfdm/kfdm.github.com/commits/master/{{ page.path }} -->
<html lang="{% if page.lang %}{{ page.lang}}{% else %}en{% endif %}">
	<head>
		<meta charset="utf-8" />
		<title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
		<meta name="description" content="{{ site.description }}">
		<meta name="robots" content="noarchive" />
		<meta name="viewport" content="width=device-width initial-scale=1" />
		<meta name="HandheldFriendly" content="True">
		<meta name="MobileOptimized" content="320">
		<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
		{% feed_meta %}
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
			integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" media="screen" href="{{ "/static/new.css" | prepend: site.baseurl }}">
		<link rel="stylesheet" media="screen" href="{{ "/static/syntax.css" | prepend: site.baseurl }}">
{% if page.chart %}
		<script type="text/javascript" src="https://www.google.com/jsapi"></script>
{% endif %}
	</head>
	<body>
		<header class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">PAUL TRAYLOR</a>
				</div>
				<nav class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="about"><a href="/">About</a></li>
						<li class="experience"><a href="/experience.html">Experience</a></li>
						<li class="past"><a href="/past.html">Past Projects</a></li>
						<li class="current"><a href="/current.html">Curent Projects</a></li>
						<li class="future"><a href="/nihongo/">日本語</a></li>
						<li>
							<a title="LinkedIn" href="http://www.linkedin.com/in/PaulTraylor"><img src="/static/linkedin.png" alt="" /></a>
						</li>
						<li>
							<a title="GitHub" href="http://github.com/kfdm/"><img src="/static/github.png" alt="" /></a>
						</li>
						<li>
							<a title="Twitter" href="http://twitter.com/kfdm/"><img src="/static/twitter.png" alt=""/></a>
						</li>
					</ul>
				</nav>
			</div>
		</header>
		<section class="container content {{page.tab}} {{ page.section }}">
			<div>
{{ content }}
			</div>
		</section>
		<footer class="{{ page.section }}">Copyright &copy; Paul Traylor 2004-2015</footer>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
			integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		{% for js in page.javascript %}
		<script type="text/javascript" src="{{ js }}"></script>
		{% endfor %}
		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-68676264-1', 'auto');
		  ga('send', 'pageview');

		</script>
	</body>
</html>
