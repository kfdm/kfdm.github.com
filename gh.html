---
layout: alt
color: four
---
<table id="tmplhead" style="display:none">
	<tr>
		<th>Name</th>
		<th>Desc</th>
		<th title="Forks on Github">F</th>
		<th title="People watching on Github">W</th>
	</tr>
</tr>
<table id="tmplrepo" style="display:none">
	<tr>
		<td class="name"><a></a></td>
		<td class="desc"></td>
		<td class="forks"></td>
		<td class="watchers"></td>
	</tr>
</div>
<h3>Featured Projects</h3>
<table id="hilights" style="width:100%"></table>
<h3>Other Projects</h3>
<table id="others" style="width:100%"></table>

<script>
var hilights = ['gntp','thehitlist','irssi-growl'];
$(document).ready(function() {
	$('#load').show();
	$('table#hilights').html($('table#tmplhead tr').clone());
	$('table#others').html($('table#tmplhead tr').clone());
	$.getJSON('http://github.com/api/v1/json/kfdm?callback=?', function(json) {
		$('#load').hide();
		$.each(json.user.repositories, function(i, repo) {
			var tmpl = $('table#tmplrepo tr').clone();
			tmpl.find('td.name a').html(repo.name);
			tmpl.find('td.forks').html(repo.forks);
			tmpl.find('td.watchers').html(repo.watchers);
			tmpl.find('td.name a').attr('href',repo.url);
			tmpl.find('td.desc').html(repo.description);
			if($.inArray(repo.name,hilights)!=-1)
				tmpl.appendTo('table#hilights');
			else
				tmpl.appendTo('table#others');
			
		});
		
	});
});
</script>
