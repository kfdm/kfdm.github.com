exclude:
  - CNAME
  - Gemfile*
  - Makefile
  - README.md
include:
  - .well-known
url: https://paultraylor.net
name: Paul Traylor
permalink: /:categories/:title.html
timezone: Asia/Tokyo
markdown: kramdown
twitter_username: kfdm
github_username:  kfdm

author:
  name: Paul Traylor

feed:
  path: atom.xml

defaults:
  -
    scope:
      path: "blog"
    values:
      section: about
      permalink: /:categories/:title.html
  -
    scope:
      path: "nihongo"
    values:
      section: future
      lang: ja
      permalink: /:categories/:title.html
  -
    scope:
      path: "tags"
    values:
      layout: "tags"
  -
    scope:
      path: "wiki"
    values:
      layout: "wiki"
  -
    scope:
      path: "projects"
    values:
      layout: "projects"

plugins:
  - jekyll-feed
  - jekyll-redirect-from
