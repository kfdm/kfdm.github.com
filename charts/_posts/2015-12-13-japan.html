        <script type="text/javascript" src="https://www.google.com/jsapi"></script>

                        ['JP-34', '広島県'],
                        ['JP-35', '山口県'],
                        ['JP-37', '香川県'],
                        ['JP-38', '愛媛県'],
                        ['JP-40', '福岡県'],
                        ['JP-41', '佐賀県'],
                        ['JP-42', '長崎県']

                    'containerId': 'chart_div',
