<html>
    <head>
        <title>WaniKani Reviews</title>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">
    // https://developers.google.com/chart/interactive/docs/gallery/annotationchart
    google.load('visualization', '1', {'packages':['annotationchart']});

    // Set a callback to run when the Google Visualization API is loaded.
    google.setOnLoadCallback(function drawGID() {
        var queryString = encodeURIComponent('SELECT A, C, B, D');
        var query = new google.visualization.Query(
            'https://docs.google.com/spreadsheets/d/1Zb61QlJVS81XDmSOOj_eY-Xj098DKNKKxGLSuKL8_Ss/gviz/tq?gid=0&headers=1&tq=' + queryString);
        query.send(function handleQueryResponse(response) {
            if (response.isError()) {
                alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
                return;
            }

            var data = response.getDataTable();

            start = new Date();
            start.setDate(start.getDate() - 7);

            var chart = new google.visualization.AnnotationChart(document.getElementById('chart_div'));
            var options = {
                displayAnnotations: true,
                min: 0,
                zoomStartTime: start,
            };
            chart.draw(data, options);
        });
    });
</script>
</head>
<body>
<div id="chart_div" style="width:800; height:400">Loading...</div>
</body>
</html>
