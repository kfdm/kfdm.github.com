---
title: Tag
layout: default
permalink: /tags/
---

{% assign tagPages = site.pages | where:"layout","tags" | sort_natural:"url"%}

<dl class="row">
    {% for tag in tagPages %}
        <dt class="col-sm-3">
            <a href="{{ tag.url }}">{{ tag.tag | capitalize }}</a>
        </dt>
        <dd class="col-sm-9">{{tag.excerpt}}</dd>
    {% endfor %}
</dl>
